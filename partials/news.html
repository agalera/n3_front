<h1>News</h1>
<div class="content_posts">
    <div class="content_post" ng-repeat='v in data.news.result'>
        <h1><a href="/comments/{{v['_id']}}">{{ v.title }}</a></h1>
        <div ng-bind-html="v.texto"></div>
        <h4>by: {{ v.user.name }},
            <a href="/comments/{{v['_id']}}">
                {{ v.comments }} comments
            </a>
        </h4>
        <h4>
        tags:
            <div class="tags" >
                <a ng-repeat='tag in v.tags' href="/search/page/0/tags/{{ tag }}">{{ tag }}</a>&nbsp;
            </div>
        </h4>
    </div>
</div>
